<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tm | research</title>
  <style>
    :root {
      --bg: #000000;
      --text: #ccc;
      --text-main: #e0e0e0;
      --text-light: #888;
      --highlight-bg: #2a2a2a;
      --highlight-border: #3a3a3a;
    }

    @font-face {
      font-family: "custom_mono";
      src: url("https://fonts.gstatic.com/s/robotomono/v22/L0x5DF4xlVMF-BfR8bXMIjhGq3-cXbKDO1w.woff2") format("woff2");
      font-weight: 400;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: "custom_mono", "SF Mono", "Consolas", "Menlo", monospace;
      font-size: 16px;
      line-height: 1.7;
      margin: 0;
      display: flex;
      padding: 3rem;
    }

    a {
      color: var(--text);
      text-decoration: underline;
      text-decoration-thickness: 1px;
      transition: color 0.2s ease-in-out;
    }

    a:hover {
      color: var(--text-main);
    }

    .sidebar {
      width: 150px;
      flex-shrink: 0;
      padding-right: 2rem;
    }

    .sidebar-nav a {
      display: block;
      text-decoration: none;
      margin-bottom: 0.5rem;
    }

    .sidebar-nav a:before {
      content: ">";
      margin-right: 0.75rem;
      color: var(--text-light);
    }

    .main-content {
      width: 100%;
      padding-right: 260px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4rem;
    }

    header .logo {
      font-weight: bold;
    }

    .content-section {
      margin-top: 4rem;
    }

    .content-section h2 {
      font-weight: normal;
      font-size: 1em;
      margin-bottom: 2rem;
    }

    .item-list {
      max-width: 750px;
    }

    .list-item {
      display: flex;
      margin-bottom: 1.5rem;
      align-items: flex-start;
    }

    .list-item .name {
      width: 150px;
      flex-shrink: 0;
      color: var(--text-main);
    }

    .list-item .desc {
      color: var(--text-light);
    }

    .side-widget {
      position: fixed;
      top: 3rem;
      right: 3rem;
      width: 200px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .side-widget .tenor-gif-embed {
      border: 1px solid var(--highlight-border);
    }

    .quote {
      display: block;
      font-style: italic;
      margin-bottom: 0.75rem;
    }

    .key-work {
      font-style: normal;
      color: var(--text-main);
      font-weight: bold;
    }

    @media (max-width: 1024px) {
      .side-widget {
        display: none;
      }

      .main-content {
        padding-right: 0;
      }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        padding: 1.5rem;
      }

      .sidebar {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 2rem;
      }

      .sidebar-nav a {
        margin-right: 1.5rem;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
